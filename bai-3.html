<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập Form</title>
    <style>
      th {
        font-weight: normal;
      }
      .form-controller {
        display: flex;
        justify-content: center;
        gap: 12px;
      }
      table {
        border-style: double;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table border="1px">
        <tr>
          <th colspan="2">
            <h3>Đăng ký</h3>
          </th>
        </tr>
        <tr>
          <th>Full name</th>
          <td>
            <input type="text" placeholder="Nhập fullname" />
          </td>
        </tr>
        <tr>
          <th>Username</th>
          <td>
            <input type="text" placeholder="Nhập tên" />
          </td>
        </tr>
        <tr>
          <th>Password</th>
          <td>
            <input type="text" placeholder="Nhập mật khẩu" />
          </td>
        </tr>
        <tr>
          <th>Nhập lại Password</th>
          <td>
            <input type="text" placeholder="Nhập lại mật khẩu" />
          </td>
        </tr>
        <tr>
          <th>Giới tính</th>
          <td>
            <input type="radio" name="sex" value="Nam" />
            <input type="radio" name="sex" value="Nữ" />
          </td>
        </tr>
        <tr>
          <th>Ngày sinh</th>
          <td>
            <select name="ngay" id="ngay">
              <option value="1">Ngày 1</option>
              <option value="2">Ngày 2</option>
              <option value="3">Ngày 3</option>
              <option value="4">Ngày 4</option>
              <option value="5">Ngày 5</option>
              <option value="6">Ngày 6</option>
              <option value="7">Ngày 7</option>
              <option value="8">Ngày 8</option>
              <option value="9">Ngày 9</option>
              <option value="10">Ngày 10</option>
              <option value="11">Ngày 11</option>
              <option value="12">Ngày 12</option>
              <option value="13">Ngày 13</option>
              <option value="14">Ngày 14</option>
              <option value="15">Ngày 15</option>
              <option value="16">Ngày 16</option>
              <option value="17">Ngày 17</option>
              <option value="18">Ngày 18</option>
              <option value="19">Ngày 19</option>
              <option value="20">Ngày 20</option>
              <option value="21">Ngày 21</option>
              <option value="22">Ngày 22</option>
              <option value="23">Ngày 23</option>
              <option value="24">Ngày 24</option>
              <option value="25">Ngày 25</option>
              <option value="26">Ngày 26</option>
              <option value="27">Ngày 27</option>
              <option value="28">Ngày 28</option>
              <option value="29">Ngày 29</option>
              <option value="30">Ngày 30</option>
              <option value="31">Ngày 31</option>
            </select>
            <select name="thang" id="thang">
              <option value="1">Tháng 1</option>
              <option value="2">Tháng 2</option>
              <option value="3">Tháng 3</option>
              <option value="4">Tháng 4</option>
              <option value="5">Tháng 5</option>
              <option value="6">Tháng 6</option>
              <option value="7">Tháng 7</option>
              <option value="8">Tháng 8</option>
              <option value="9">Tháng 9</option>
              <option value="10">Tháng 10</option>
              <option value="11">Tháng 11</option>
              <option value="12">Tháng 12</option>
            </select>
            <select name="nam" id="nam">
              <option value="2015">Năm 2015</option>
              <option value="2014">Năm 2014</option>
              <option value="2013">Năm 2013</option>
              <option value="2012">Năm 2012</option>
              <option value="2011">Năm 2011</option>
              <option value="2010">Năm 2010</option>
              <option value="2009">Năm 2009</option>
              <option value="2008">Năm 2008</option>
              <option value="2007">Năm 2007</option>
              <option value="2006">Năm 2006</option>
              <option value="2005">Năm 2005</option>
              <option value="2004">Năm 2004</option>
              <option value="2003">Năm 2003</option>
              <option value="2002">Năm 2002</option>
              <option value="2001">Năm 2001</option>
              <option value="2000">Năm 2000</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Địa chỉ</th>
          <td>
            <textarea></textarea>
          </td>
        </tr>
        <tr>
          <th>Avatar</th>
          <td>
            <input type="file" />
          </td>
        </tr>
        <tr>
          <th>Sở thích</th>
          <td>
            <input type="checkbox" />
            <label for="">Xem phim</label>
            <input type="checkbox" />
            <label for="">Thể thao</label>
            <input type="checkbox" />
            <label for="">Web</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div class="form-controller">
              <button type="reset">Reset</button>
              <button type="submit">OK</button>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
