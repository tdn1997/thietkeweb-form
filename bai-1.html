<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập Form</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="">Họ tên</label>
        <input type="text" placeholder="Họ tên" />
      </div>
      <div>
        <label for="">Giới tính</label>
        <span>
          <input type="radio" name="gioi-tinh" value="Nam" checked />
          <input type="radio" name="gioi-tinh" value="Nữ" />
        </span>
      </div>
      <div>
        <label for="">Sở thích</label>
        <span>
          <input type="checkbox" value="Đọc sách" />
          <input type="checkbox" value="Xem phim" />
        </span>
      </div>
      <button type="reset">Nhập lại</button>
    </form>
  </body>
</html>
